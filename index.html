<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <!-- form information -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>Welcome to Ellie's Form</h1>
        </div>
        <br>
        <form id="form" role="form">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" name="name" id="firstName">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" name="name" id="lastname">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" id="email">
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <input type="text" class="form-control" name="message" id="message">
          </div>
          <!-- submit button -->
          <button type="button" class="btn btn-info btn-md" id="submitButton">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- modal that shows if CC or SSN is inputted into form -->
  <div class="modal fade" id="failureModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Let's keep your information secure!</h4>
        </div>
        <div class="modal-body">
          <p>Please do not include your Social Security Number or Credit Card information.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- modal that shows if there is no SSN or CC -->
  <div class="modal fade" id="successModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">You're all set!</h4>
        </div>
        <div class="modal-body">
          <p>Thank you for submitting your information.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<!-- modal that shows if form fields are left blank -->
  <div class="modal fade" id="emptyFormModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Oops! We need more info</h4>
        </div>
        <div class="modal-body">
          <p>Please fill out all form fields.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./scripts.js"></script>
</body>
</html>
